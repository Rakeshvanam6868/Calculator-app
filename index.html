<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
 
</head>
<body>
  <div class="card">
    <div class="container">
      <div class="heading">
        <h3>Calc</h3>
        <div class="toggle">
          <p>THEME</p>
          <input type="checkbox" name="" id="">
        </div>
      </div>
        <div class="display">
          <input type="text" name="" id="">
        </div>
        <div class="keypad">
          <button class="input">7</button>
          <button class="input">8</button>
          <button class="input">9</button>
          <button class="input reset">DEL</button>
          <button class="input">4</button>
          <button class="input">5</button>
          <button class="input">6</button>
          <button class="input">+</button>
          <button class="input">1</button>
          <button class="input">2</button>
          <button class="input">3</button>
          <button class="input">-</button>
          <button class="input">.</button>
          <button class="input">0</button>
          <button class="input">/</button>
          <button class="input">x</button>
          <button class="result reset">RESET</button>
          <button class="result">=</button>
        </div>
    </div>
  </div>
</body>
</html>
